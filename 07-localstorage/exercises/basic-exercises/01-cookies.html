        </select>
        <button type="submit">Send</button>

      </form>
    </div>
  </body>
  <script type="module">
    import { getCookie, setCookie, eraseCookie } from "./cookies.js";

    document.addEventListener("DOMContentLoaded", () => {
      const spanName = document.getElementById("span-nombre");
      const spanColor = document.getElementById("span-color");
      const inputName = document.getElementById("name");
      const inputColor = document.getElementById("color");
      const form = document.getElementById("datos");

      const username = getCookie("username");
      spanName.textContent = username;

      form.addEventListener("submit", (ev) => {

      });
    });
  </script>
