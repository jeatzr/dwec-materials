<!doctype html>
<html lang="en">
  <head>
    <title>Hybrid Form Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <form class="needs-validation" novalidate>
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="15">
              <div class="invalid-feedback">
                  Please provide a username between 3 and 15 characters.
              </div>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="invalid-feedback">
                  Please provide a valid email address.
              </div>
          </div>
          <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" min="18" max="99" required>
              <div class="invalid-feedback">
                  Please enter an age between 18 and 99.
              </div>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="invalid-feedback">
                  Please provide a password.
              </div>
          </div>
          <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              <div class="invalid-feedback">
                  Passwords do not match.
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

  <script>
      // JavaScript for disabling form submissions if there are invalid fields
      (function () {
          'use strict';
          var forms = document.querySelectorAll('.needs-validation');
          Array.prototype.slice.call(forms).forEach(function (form) {
              form.addEventListener('submit', function (event) {
                  // HTML5 validation
                  if (!form.checkValidity()) {
                      event.preventDefault();
                      event.stopPropagation();
                  }

                  // Custom validation for password match
                  var password = document.getElementById('password');
                  var confirmPassword = document.getElementById('confirmPassword');
                  if (password.value !== confirmPassword.value) {
                      confirmPassword.setCustomValidity('Passwords do not match.');
                  } else {
                      confirmPassword.setCustomValidity('');
                  }

                  // Add Bootstrap validation classes
                  form.classList.add('was-validated');
              }, false);
          });
      })();
  </script>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
   ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
